<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>millionaire</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <!-- ただの画像 -->
  <div class="topimage">
    <img class="topimage__img" src="./millionaire.jpg" alt="millionaire">
    <p class="topimage__challengePrize js-challengePrize">---</p>
  </div>

  <!-- 問題文を表示する要素 -->
  <div class="questionText js-questionText">---</div>

  <!-- 選択肢を表示する要素 -->
  <ul class="answerList">
    <li class="answerItem js-choicesItem">---</li>
    <li class="answerItem js-choicesItem">---</li>
    <li class="answerItem js-choicesItem">---</li>
    <li class="answerItem js-choicesItem">---</li>
  </ul>

  <!-- スタート画面 -->
  <div class="modal startModal js-startModal">
    <h1 class="modal__title">Quiz Millionaire</h1>
    <button class="modal__button js-startButton">Start</button>
  </div>

  <!-- ファイナルアンサー確認画面 -->
  <div class="modal confirmModal js-confirmModal">
    <p class="modal__text">ファイナルアンサー？</p>
    <button class="modal__button js-finalAnswer">ファイナルアンサー</button>
    <button class="modal__button js-rethink">考え直す</button>
  </div>

  <!-- 正解画面 -->
  <div class="modal successModal js-successModal">
    <p class="modal__text">正解！</p>
    <button class="modal__button js-nextQuestion">次の問題へ</button>
    <button class="modal__button js-dropout">ドロップアウト</button>
  </div>

  <!-- リザルト画面 -->
  <div class="modal resultModal js-resultModal">
    <p class="modal__text">お疲れさまでした！</p>
    <p class="modal__text">
      あなたが獲得した賞金は<span class="modal__text--large js-prize"></span>です。
    </p>
    <button class="modal__button js-returnTop">トップへ戻る</button>
  </div>

  <!-- 不正解画面 -->
  <div class="modal failedModal js-failedModal">
    <p class="modal__text">残念...</p>
    <button class="modal__button js-returnTop">トップへ戻る</button>
  </div>


  <script src="./main.js"></script>
</body>
</html>
