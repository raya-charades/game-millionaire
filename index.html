<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Millionaire Poi</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <!-- 画像 -->
  <div class="topimage">
    <img class="topimage__img" src="./millionaire.jpg" alt="millionaire">
    <p class="topimage__challengePrize js-challengePrize">---</p>
  </div>

  <!-- 問題文を表示する要素 -->
  <div class="questionText">
    <div class="questionTextInner js-questionText">---</div>
  </div>

  <!-- 選択肢を表示する要素 -->
  <ul class="answerList">
    <li class="answerItem">
      <p class="answerItemInner js-choicesItem">---</p>
    </li>
    <li class="answerItem">
      <p class="answerItemInner js-choicesItem">---</p>
    </li>
    <li class="answerItem">
      <p class="answerItemInner js-choicesItem">---</p>
    </li>
    <li class="answerItem">
      <p class="answerItemInner js-choicesItem">---</p>
    </li>
  </ul>

  <!-- スタート画面 -->
  <div class="modal startModal js-startModal">
    <h1 class="modal__title">Quiz Millionaire</h1>
    <div class="modal__button">
      <div class="modal__buttonInner js-startButton">Start</div>
    </div>
  </div>

  <!-- ファイナルアンサー確認画面 -->
  <div class="modal confirmModal js-confirmModal">
    <p class="modal__text">ファイナルアンサー？</p>
    <div class="modal__button">
      <div class="modal__buttonInner js-finalAnswer">ファイナルアンサー</div>
    </div>
    <div class="modal__button">
      <div class="modal__buttonInner js-rethink">考え直す</div>
    </div>
  </div>

  <!-- 正解画面 -->
  <div class="modal successModal js-successModal">
    <p class="modal__text">正解！</p>
    <div class="modal__button">
      <div class="modal__buttonInner js-nextQuestion">次の問題へ</div>
    </div>
    <div class="modal__button">
      <div class="modal__buttonInner js-dropout">ドロップアウト</div>
    </div>
  </div>

  <!-- リザルト画面 -->
  <div class="modal resultModal js-resultModal">
    <p class="modal__text">お疲れさまでした！</p>
    <p class="modal__text">
      あなたが獲得した賞金は<span class="modal__text--large js-prize"></span>です。
    </p>
    <div class="modal__button">
      <div class="modal__buttonInner js-returnTop">トップへ戻る</div>
    </div>
  </div>

  <!-- 不正解画面 -->
  <div class="modal failedModal js-failedModal">
    <p class="modal__text">残念...</p>
    <div class="modal__button">
      <div class="modal__buttonInner js-returnTop">トップへ戻る</div>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
